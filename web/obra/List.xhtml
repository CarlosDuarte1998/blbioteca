<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListObraTitle}" />
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="card p-4">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" />
                </h:panelGroup>

                <h:outputText escape="false" value="#{bundle.ListObraEmpty}" rendered="#{obraController.items.rowCount == 0}" />

                <h:panelGroup rendered="#{obraController.items.rowCount > 0}">
                    <div class="mb-3">
                        <span>#{obraController.pagination.pageFirstItem + 1}..#{obraController.pagination.pageLastItem + 1}/#{obraController.pagination.itemsCount}</span>
                        <h:commandLink action="#{obraController.previous}" value="#{bundle.Previous} #{obraController.pagination.pageSize}"
                                       rendered="#{obraController.pagination.hasPreviousPage}" styleClass="btn btn-sm btn-outline-primary ms-2" />
                        <h:commandLink action="#{obraController.next}" value="#{bundle.Next} #{obraController.pagination.pageSize}"
                                       rendered="#{obraController.pagination.hasNextPage}" styleClass="btn btn-sm btn-outline-primary ms-2" />
                    </div>

                    <h:dataTable value="#{obraController.items}" var="item" border="0" cellpadding="2" cellspacing="0"
                                 rowClasses="table-primary,table-secondary" rules="all" styleClass="table table-bordered table-striped tabla_dinamica">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_idObra}" />
                            </f:facet>
                            <h:outputText value="#{item.idObra}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_titulo}" />
                            </f:facet>
                            <h:outputText value="#{item.titulo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_nacionalidad}" />
                            </f:facet>
                            <h:outputText value="#{item.nacionalidad}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_editora}" />
                            </f:facet>
                            <h:outputText value="#{item.editora}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListObraTitle_fechaPublicacion}" />
                            </f:facet>
                            <h:outputText value="#{item.fechaPublicacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;" />
                            </f:facet>
                            <h:commandLink action="#{obraController.prepareView}" value="#{bundle.ListObraViewLink}" styleClass="btn btn-link btn-sm" />
                            <h:commandLink action="#{obraController.prepareEdit}" value="#{bundle.ListObraEditLink}" styleClass="btn btn-link btn-sm ms-2" />
                            <h:commandLink action="#{obraController.destroy}" value="#{bundle.ListObraDestroyLink}" styleClass="btn btn-link btn-sm ms-2" />
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

                <div class="mt-3">
                    <h:commandLink action="#{obraController.prepareCreate}" value="#{bundle.ListObraCreateLink}" styleClass="btn btn-primary" />
                </div>
                <div class="mt-3">
                    <h:link outcome="/index" value="#{bundle.ListObraIndexLink}" styleClass="btn btn-secondary" />
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

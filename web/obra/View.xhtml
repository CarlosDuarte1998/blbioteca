<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewObraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewObraLabel_idObra}"/>
                    <h:outputText value="#{obraController.selected.idObra}" title="#{bundle.ViewObraTitle_idObra}"/>
                    <h:outputText value="#{bundle.ViewObraLabel_titulo}"/>
                    <h:outputText value="#{obraController.selected.titulo}" title="#{bundle.ViewObraTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewObraLabel_nacionalidad}"/>
                    <h:outputText value="#{obraController.selected.nacionalidad}" title="#{bundle.ViewObraTitle_nacionalidad}"/>
                    <h:outputText value="#{bundle.ViewObraLabel_editora}"/>
                    <h:outputText value="#{obraController.selected.editora}" title="#{bundle.ViewObraTitle_editora}"/>
                    <h:outputText value="#{bundle.ViewObraLabel_fechaPublicacion}"/>
                    <h:outputText value="#{obraController.selected.fechaPublicacion}" title="#{bundle.ViewObraTitle_fechaPublicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{obraController.destroyAndView}" value="#{bundle.ViewObraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewObraEditLink}"/>
                <br />
                <h:commandLink action="#{obraController.prepareCreate}" value="#{bundle.ViewObraCreateLink}" />
                <br />
                <h:commandLink action="#{obraController.prepareList}" value="#{bundle.ViewObraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewObraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

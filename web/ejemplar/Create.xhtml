<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEjemplarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEjemplarLabel_idEjemplar}" for="idEjemplar" />
                    <h:inputText id="idEjemplar" value="#{ejemplarController.selected.idEjemplar}" title="#{bundle.CreateEjemplarTitle_idEjemplar}" required="true" requiredMessage="#{bundle.CreateEjemplarRequiredMessage_idEjemplar}"/>
                    <h:outputLabel value="#{bundle.CreateEjemplarLabel_numeroEjemplar}" for="numeroEjemplar" />
                    <h:inputText id="numeroEjemplar" value="#{ejemplarController.selected.numeroEjemplar}" title="#{bundle.CreateEjemplarTitle_numeroEjemplar}" required="true" requiredMessage="#{bundle.CreateEjemplarRequiredMessage_numeroEjemplar}"/>
                    <h:outputLabel value="#{bundle.CreateEjemplarLabel_estadoConservacion}" for="estadoConservacion" />
                    <h:inputText id="estadoConservacion" value="#{ejemplarController.selected.estadoConservacion}" title="#{bundle.CreateEjemplarTitle_estadoConservacion}" />
                    <h:outputLabel value="#{bundle.CreateEjemplarLabel_idObra}" for="idObra" />
                    <h:selectOneMenu id="idObra" value="#{ejemplarController.selected.idObra}" title="#{bundle.CreateEjemplarTitle_idObra}" >
                        <f:selectItems value="#{obraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ejemplarController.create}" value="#{bundle.CreateEjemplarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ejemplarController.prepareList}" value="#{bundle.CreateEjemplarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEjemplarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Prestamo" />
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="card p-4">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" />
                </h:panelGroup>

                <h:outputText escape="false" value="#{bundle.ListPrestamoEmpty}" rendered="#{prestamoController.items.rowCount == 0}" />

                <h:panelGroup rendered="#{prestamoController.items.rowCount > 0}">
                    <div class="mb-3">
                        <span>#{prestamoController.pagination.pageFirstItem + 1}..#{prestamoController.pagination.pageLastItem + 1}/#{prestamoController.pagination.itemsCount}</span>
                        <h:commandLink action="#{prestamoController.previous}" value="#{bundle.Previous} #{prestamoController.pagination.pageSize}"
                                       rendered="#{prestamoController.pagination.hasPreviousPage}" styleClass="btn btn-sm btn-outline-primary ms-2" />
                        <h:commandLink action="#{prestamoController.next}" value="#{bundle.Next} #{prestamoController.pagination.pageSize}"
                                       rendered="#{prestamoController.pagination.hasNextPage}" styleClass="btn btn-sm btn-outline-primary ms-2" />
                    </div>

                    <h:dataTable value="#{prestamoController.items}" var="item" border="0" cellpadding="2" cellspacing="0"
                                 rowClasses="table-primary,table-secondary " rules="all" styleClass="table table-bordered table-striped tabla_dinamica">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoTitle_idPrestamo}" />
                            </f:facet>
                            <h:outputText value="#{item.idPrestamo}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoTitle_fechaInicio}" />
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoTitle_fechaDevolucion}" />
                            </f:facet>
                            <h:outputText value="#{item.fechaDevolucion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoTitle_idEjemplar}" />
                            </f:facet>
                            <h:outputText value="#{item.idEjemplar}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrestamoTitle_duiUsuario}" />
                            </f:facet>
                            <h:outputText value="#{item.duiUsuario}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;" />
                            </f:facet>
                            <h:commandLink action="#{prestamoController.prepareView}" value="#{bundle.ListPrestamoViewLink}" styleClass="btn btn-link btn-sm" />
                            <h:commandLink action="#{prestamoController.prepareEdit}" value="#{bundle.ListPrestamoEditLink}" styleClass="btn btn-link btn-sm ms-2" />
                            <h:commandLink action="#{prestamoController.destroy}" value="#{bundle.ListPrestamoDestroyLink}" styleClass="btn btn-link btn-sm ms-2" />
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

                <div class="mt-3">
                    <h:commandLink action="#{prestamoController.prepareCreate}" value="#{bundle.ListPrestamoCreateLink}" styleClass="btn btn-primary" />
                </div>
                <div class="mt-3">
                    <h:link outcome="/index" value="#{bundle.ListPrestamoIndexLink}" styleClass="btn btn-secondary" />
                </div>
            </h:form>
            
           
        </ui:define>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_idPrestamo}" for="idPrestamo" />
                    <h:inputText id="idPrestamo" value="#{prestamoController.selected.idPrestamo}" title="#{bundle.EditPrestamoTitle_idPrestamo}" required="true" requiredMessage="#{bundle.EditPrestamoRequiredMessage_idPrestamo}"/>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{prestamoController.selected.fechaInicio}" title="#{bundle.EditPrestamoTitle_fechaInicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_fechaDevolucion}" for="fechaDevolucion" />
                    <h:inputText id="fechaDevolucion" value="#{prestamoController.selected.fechaDevolucion}" title="#{bundle.EditPrestamoTitle_fechaDevolucion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_idEjemplar}" for="idEjemplar" />
                    <h:selectOneMenu id="idEjemplar" value="#{prestamoController.selected.idEjemplar}" title="#{bundle.EditPrestamoTitle_idEjemplar}" >
                        <f:selectItems value="#{ejemplarController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPrestamoLabel_duiUsuario}" for="duiUsuario" />
                    <h:selectOneMenu id="duiUsuario" value="#{prestamoController.selected.duiUsuario}" title="#{bundle.EditPrestamoTitle_duiUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{prestamoController.update}" value="#{bundle.EditPrestamoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPrestamoViewLink}"/>
                <br />
                <h:commandLink action="#{prestamoController.prepareList}" value="#{bundle.EditPrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPrestamoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

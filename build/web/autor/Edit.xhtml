<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAutorLabel_idAutor}" for="idAutor" />
                    <h:inputText id="idAutor" value="#{autorController.selected.idAutor}" title="#{bundle.EditAutorTitle_idAutor}" required="true" requiredMessage="#{bundle.EditAutorRequiredMessage_idAutor}"/>
                    <h:outputLabel value="#{bundle.EditAutorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{autorController.selected.nombre}" title="#{bundle.EditAutorTitle_nombre}" required="true" requiredMessage="#{bundle.EditAutorRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditAutorLabel_nacionalidad}" for="nacionalidad" />
                    <h:inputText id="nacionalidad" value="#{autorController.selected.nacionalidad}" title="#{bundle.EditAutorTitle_nacionalidad}" />
                    <h:outputLabel value="#{bundle.EditAutorLabel_sexo}" for="sexo" />
                    <h:inputText id="sexo" value="#{autorController.selected.sexo}" title="#{bundle.EditAutorTitle_sexo}" />
                </h:panelGrid>
                <h:commandLink action="#{autorController.update}" value="#{bundle.EditAutorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAutorViewLink}"/>
                <br />
                <h:commandLink action="#{autorController.prepareList}" value="#{bundle.EditAutorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAutorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEjemplarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEjemplarEmpty}" rendered="#{ejemplarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ejemplarController.items.rowCount > 0}">
                    <h:outputText value="#{ejemplarController.pagination.pageFirstItem + 1}..#{ejemplarController.pagination.pageLastItem + 1}/#{ejemplarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ejemplarController.previous}" value="#{bundle.Previous} #{ejemplarController.pagination.pageSize}" rendered="#{ejemplarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ejemplarController.next}" value="#{bundle.Next} #{ejemplarController.pagination.pageSize}" rendered="#{ejemplarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ejemplarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTitle_idEjemplar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEjemplar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTitle_numeroEjemplar}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroEjemplar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTitle_estadoConservacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoConservacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEjemplarTitle_idObra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idObra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ejemplarController.prepareView}" value="#{bundle.ListEjemplarViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ejemplarController.prepareEdit}" value="#{bundle.ListEjemplarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ejemplarController.destroy}" value="#{bundle.ListEjemplarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ejemplarController.prepareCreate}" value="#{bundle.ListEjemplarCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEjemplarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

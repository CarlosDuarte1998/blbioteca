<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditObraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditObraLabel_idObra}" for="idObra" />
                    <h:inputText id="idObra" value="#{obraController.selected.idObra}" title="#{bundle.EditObraTitle_idObra}" required="true" requiredMessage="#{bundle.EditObraRequiredMessage_idObra}"/>
                    <h:outputLabel value="#{bundle.EditObraLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{obraController.selected.titulo}" title="#{bundle.EditObraTitle_titulo}" required="true" requiredMessage="#{bundle.EditObraRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditObraLabel_nacionalidad}" for="nacionalidad" />
                    <h:inputText id="nacionalidad" value="#{obraController.selected.nacionalidad}" title="#{bundle.EditObraTitle_nacionalidad}" />
                    <h:outputLabel value="#{bundle.EditObraLabel_editora}" for="editora" />
                    <h:inputText id="editora" value="#{obraController.selected.editora}" title="#{bundle.EditObraTitle_editora}" />
                    <h:outputLabel value="#{bundle.EditObraLabel_fechaPublicacion}" for="fechaPublicacion" />
                    <h:inputText id="fechaPublicacion" value="#{obraController.selected.fechaPublicacion}" title="#{bundle.EditObraTitle_fechaPublicacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{obraController.update}" value="#{bundle.EditObraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditObraViewLink}"/>
                <br />
                <h:commandLink action="#{obraController.prepareList}" value="#{bundle.EditObraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditObraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
